{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-0 col-md-3 col-lg-3 col-xs-0"></div>
            <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="panel panel-default reg-form">
                    <div class="row">
                        <div class="col col-sm-2 col-xs-2 col-md-4"></div>
                        <div class="col col-sm-8 col-xs-8 col-md-4">
                            <br><br>
                            <ul class="nav nav-pills">
                            <li><a style="display: inline-block;" class="navigation" href="/register">Register</a></li>
                            <li class="active"><a href="/login_user" class="navigation">Login</a></li>
                            </ul>
                        </div>
                        <div class="col col-sm-2 col-xs-2 col-md-4"></div>
                    </div>

                    <div class="panel-body">

                        <h2 id="heading1">Login</h2>
                        {% if error_message %}
                            <script>toastr.error('{{ error_message }}');</script>
                        {% endif %}
                    </div>
                    <form class="form-horizontal" role="form" action="{% url 'twitter_snaps:login_user' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-group">
                                <div class="col col-sm-offset-4">

                                    <script>
                                        if('{{ field.errors }}' != '')
                                        {
                                            toastr.error('{{ field.errors }}');
                                        }
                                    </script>
                                </div>
                                <div class="row">
                                    <div class="col col-xs-1 col-sm-1 col-lg-1 col-md-1"></div>
                                    <div class="col col-cs-10 col-sm-10 col-lg-10 col-md-10">
                                        <span class="glyphicon glyphicon-user"></span>
                                        <input name="username" type="text" placeholder="Username">
                                        <br>
                                        <br>
                                        <span class="glyphicon glyphicon-lock"></span>
                                        <input name="password" type="password" placeholder="Password">
                                    </div>
                                    <div class="col col-xs-1 col-sm-1 col-lg-1 col-md-1"></div>
                                </div>
                            </div>
                    <br><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <br><br>
                    </form>
                </div>
            </div>
            <div class="col col-sm-0 col-md-3 col-lg-3 col-xs-0"></div>
        </div>
    </div>
{% endblock %}
