{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="img/png">
    <title>Snappy!</title>
{#    Fonts#}
    <link href="{% static 'fonts/Bellefair-Regular.ttf' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    {#        Bootstrap CSS#}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">

{#    jQuery#}
    <script type="text/javascript" src="{% static 'plugins/jquery.js' %}"></script>
{#    Bootstrap JS#}
    <script type="text/javascript" src="{% static 'plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
{#    local CSS#}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{#    toastr#}
    <script type="text/javascript" src="{% static 'plugins/toastr/build/toastr.min.js' %}" > </script>
    <link rel="stylesheet" href="{% static 'plugins/toastr/build/toastr.css' %}">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid nav-content">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Snappy</a>
        </div>
        <div class="collapse navbar-collapse" id="navBar">
            <ul class="nav navbar-nav" id="hello">
               <li><button class="btn btn-default nav-button"><a href="#">Register</a></button></li>
               <li><button class="btn btn-default nav-button login-btn"><a href="#">Login</a></button></li>
               <li><button class="btn btn-default nav-button logout-btn"><a href="#">Logout</a></button></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-md-offset-0 col-sm-offset-0 col-lg-offset-0 col-xs-offset-0" id = "heading">
        Snappy!
    </div>
    {% if request.user.is_active %}
       <script>
           toastr.success('Welcome back {{ user.username }}');
           $(".login-btn").hide();
           $(".logout-btn").show();
       </script>
    {% else %}
        <script>
        $(".login-btn").show();
        $(".logout-btn").hide();
        </script>
    {% endif %}
</div>
    <br>
<div class="row">
    <div class="col-md-offset-0 col-sm-offset-0 col-xs-offset-0 col-lg-offset-0" id="content-text">
        A tool to display images with #tag as a gallery!
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
